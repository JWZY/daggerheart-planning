<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect Prototype</title>
    <link rel="stylesheet" href="codepen.css">
    <style>
        body {
            background-color: #0f172a; /* slate-950 */
            background-image: url('../bonetop/img/bonetop-splash.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            gap: 4rem;
            align-items: flex-start;
            padding: 2rem;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        h2 {
            font-size: 1.2rem;
            color: #e2e8f0;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        /* 
           Option A: The "Exact" Adaptation 
           Reusing the .glass-effect class from codepen.css directly
        */
        .glass-panel-real {
            /* Basic layout props for the panel itself */
            position: relative;
            width: 300px;
            padding: 24px;
            
            /* Override border-radius from .glass-effect which is 999vw */
            border-radius: 24px !important;
        }

        /* Force children to respect the radius too */
        .glass-panel-real::after,
        .glass-panel-real .glass-content::after {
            border-radius: 24px !important;
        }

        /* Content styling */
        .glass-panel-real h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            /* Exact text shadow from button span */
            text-shadow: 0em 0.25em 0.05em rgba(0, 0, 0, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .mock-line {
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            margin-bottom: 12px;
            width: 100%;
        }


        /* 
           Option B: Cleaned Up (Approximation)
        */
        .glass-panel-clean {
            position: relative;
            width: 300px;
            padding: 24px;
            border-radius: 24px;
            
            /* High contrast glass */
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);

            /* The "Thick" look via shadows */
            box-shadow: 
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.02),
                0 20px 40px -10px rgba(0, 0, 0, 0.5);

            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-panel-clean h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* 
           Option C: Apple Liquid Glass
           Based on dev.to article by Kevin Ramirez
        */
        .glass-panel-liquid {
            position: relative;
            width: 300px;
            padding: 24px;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2), 
                        inset 0 4px 20px rgba(255, 255, 255, 0.3);
            color: #fff; /* Ensure text is visible */
        }

        .glass-panel-liquid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            box-shadow: inset -10px -8px 0px -11px rgba(255, 255, 255, 1),
                        inset 0px -9px 0px -8px rgba(255, 255, 255, 1);
            opacity: 0.6;
            z-index: 1; /* Changed from -1 to ensure it overlays (with transparency) if that's the intended effect for shine, or put behind for glow. The article says "liquid shine" so usually on top. Let's try z-index: 1 and pointer-events: none */
            pointer-events: none;
            filter: blur(1px) drop-shadow(10px 4px 6px black) brightness(115%);
        }

        /* Adjust content z-index to stay above the shine if it's on top */
        .glass-panel-liquid h3, 
        .glass-panel-liquid .mock-line {
            position: relative;
            z-index: 2;
        }

        .glass-panel-liquid h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="column">
            <h2>Original Button</h2>
            <div class="button-wrap">
                <button>
                <span>Generate</span>
                </button>
                <div class="button-shadow"></div>
            </div>
        </div>

        <div class="column">
            <h2>Option A: Truly Exact (Referenced)</h2>
            <!-- Note: Using glass-effect class from modified codepen.css -->
            <div class="glass-panel-real glass-effect">
                <!-- Using glass-content class from modified codepen.css -->
                <div class="glass-content">
                    <h3>Sidebar Content</h3>
                    <div class="mock-line" style="width: 80%"></div>
                    <div class="mock-line" style="width: 60%"></div>
                    <div class="mock-line" style="width: 90%"></div>
                    <div class="mock-line" style="width: 40%"></div>
                </div>
            </div>
        </div>

        <div class="column">
            <h2>Option B: Clean Version</h2>
            <div class="glass-panel-clean">
                <h3>Sidebar Content</h3>
                <div class="mock-line" style="width: 80%"></div>
                <div class="mock-line" style="width: 60%"></div>
                <div class="mock-line" style="width: 90%"></div>
                <div class="mock-line" style="width: 40%"></div>
            </div>
        </div>

        <div class="column">
            <h2>Option C: Apple Liquid Glass</h2>
            <div class="glass-panel-liquid">
                <h3>Sidebar Content</h3>
                <div class="mock-line" style="width: 80%"></div>
                <div class="mock-line" style="width: 60%"></div>
                <div class="mock-line" style="width: 90%"></div>
                <div class="mock-line" style="width: 40%"></div>
            </div>
        </div>
    </div>
</body>
</html>
